<div id="wrapper">
  <div id="shopping-list">
    <div id="list">
      <h2>Shopping List</h2>

      <ul>
        <li *ngFor="let shopping of shoppingItems | async">
          {{ shopping.name }}
          <button class="button" (click)="removeShoppingItem(shopping.id)">Remove</button>
        </li>
      </ul>
    </div>
    <form (ngSubmit)="addItem()">
      <input class="input" type="text" [(ngModel)]="newShoppingItem.name" placeholder="Item" name="itemName"/>
      <button type="submit" >+</button>
    </form>
  </div>
</div>
